<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper And Scissor Game </title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="Image/Stone.jpg" alt="Rock" >
        </div>
        <div class="choice" id="scissor">
            <img src="Image/Scissors.jpg" alt="scissor">
        </div>
        <div class="choice" id="paper">
            <img src="Image/Paper.jpg" alt="Paper" >
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="User-Score">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="Computer-Score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="mesg-container">
        <p id="meg"> Play your move</p>
    </div>
    <Script src="App.js"></Script>
</body>
</html>
